# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - agl-challenge

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://aglacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_79db790988754c8baa93587bdb242c2c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_abd573af5efe4e73a1c7b06858ec68e2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: aglacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_79db790988754c8baa93587bdb242c2c }}/aglacr/eglmlchallenge:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'agl-challenge'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ce95de28b2484c6087f7c6264840412a }}
        images: 'aglacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_79db790988754c8baa93587bdb242c2c }}/aglacr/eglmlchallenge:${{ github.sha }}'
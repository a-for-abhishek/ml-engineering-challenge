# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - agl-ml-challenge

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://aglacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_63375adfecf74efc8d94346b40f1ecc6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_bdb00a40b19d45d28c43136dc1221d9d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: aglacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_63375adfecf74efc8d94346b40f1ecc6 }}/eglmlchallenge:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'agl-challenge'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_8e94cbc844e9451e9e05dffbf6cf8912 }}
        images: 'aglacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_63375adfecf74efc8d94346b40f1ecc6 }}/eglmlchallenge:${{ github.sha }}'
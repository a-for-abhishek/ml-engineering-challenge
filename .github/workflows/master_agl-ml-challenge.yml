# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - agl-ml-challenge

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://testazurecr1.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e48578eba25a447ca17ebb4b6856a4b0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_807f90020e474b2cb00d2b686edef501 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: testazurecr1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e48578eba25a447ca17ebb4b6856a4b0 }}/egl-ml-challenge:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'agl-ml-challenge'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b7a22e772c834c1e900f66a4db0d50b9 }}
        images: 'testazurecr1.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e48578eba25a447ca17ebb4b6856a4b0 }}/egl-ml-challenge:${{ github.sha }}'